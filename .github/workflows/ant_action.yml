name: Java build with ant
on:
  push:
    branches:
      - GitHub_Action_Testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Checkout main branch from Github
        uses: actions/checkout@v2
        
      - name: Step 2 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Step 3 - copying the files to ear
        run: |
          ROOT_PATH=$PWD
          cd ear/workbrain
          ls -ltr
          cp $ROOT_PATH/ear_work2/*.war .
          echo "after copy war file and jarfile"
          cp -R $ROOT_PATH/ear_work1/* .
          rm testdelete.txt
          cd ..
          cd $ROOT_PATH/ear
          ls -ltr
          zip -r workbrain.zip workbrain/*
          echo "ear dir list"
          ls -ltr
          mkdir unzip
          cd unzip
          unzip $ROOT_PATH/ear/workbrain.zip
          echo "after unzip listing"
          ls -ltr
          cd workbrain
          ls -ltr

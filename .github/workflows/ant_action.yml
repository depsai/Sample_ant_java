name: Java build with ant
on:
  push:
    branches:
      - GitHub_Action_Testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Checkout main branch from Github
        uses: actions/checkout@v2
        
      - name: Step 2 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Step 3 - copying the files to ear
        run: |
          ROOT_PATH=$PWD
          cd ear/workbrain
          ls -a
          cp $ROOT_PATH/ear_work2/*.war .
          echo "after copy war file and jarfile"
          cp -R $ROOT_PATH/ear_work1/* .
          rm testdelete.txt
          cd ..
          zip -r workbrain.zip $ROOT_PATH/ear/workbrain/*
          rm -rf $ROOT_PATH/ear/workbrain
          mv workbrain.zip workbrain.ear
          ls -a
          
      - name: Step 4 - Build with Ant Project
        run: |
          ant -noinput -buildfile build.xml
          mkdir staging && cp build/jar/*.jar staging
        
      - name: Step 5 - Persist workflow data as artifacts
        uses: actions/upload-artifact@v2
        with:
         name: github-actions-artifact
         path: staging
